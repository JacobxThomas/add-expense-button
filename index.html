<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add expense button</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Modal button -->
  <button id="addExpenseButton">Add Expense</button>

  <!-- Modal container-->
  <div id="expenseModal" class="expenseModal">
    <!-- Modal content -->
    <div class="modalContent">
      <span class="closeButton">&times;</span>
      <form id="expenseForm">
        <label> Expense name: </label>
        <input type="text" id="expenseName">
        <label>Amount: </label>
        <input type="text" id="expenseAmount" placeholder="$">
        <label> Catagory: </label>
        <select id="expenseCatagory">
          <option value="" disabled selected>Select</option>
          <option value="Transportation">Transportation</option>
          <option value="Food">Food</option>
          <option value="Accomodation">Accomodation</option>
          <option value="Entertainment">Entertainment</option>
        </select>
        <input type="submit" id="submitButton" class="button is-info">
      </form>
    </div>
  </div>

  <table style="width:50%" id="expense-table">
    <tr>
      <th>Expense</th>
      <th>Amount</th>
      <th>Catagory</th>
    </tr>
    <tr>
      <td>
        <ul id="name-list"></ul>
      </td>
      <td>
        <ul id="amount-list"></ul>
      </td>
      <td>
        <ul id="catagory-list"></ul>
      </td>
    </tr>
  </table>





  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
